<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋糕商城注册页面</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

    <style>
        body {
            height: 900px;
            background-image: url(images/2018043001534_GVTtR.jpeg);
            /* background-color: #E8E7E3; */
        }
    </style>
</head>

<body>
    <div class="box1">
        <!-- header -->
        <div class="header">
            <div class="contianer">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- navbar-header -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#">首页</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">商品分类<b class="caret"></b></a>
                                <ul class="dropdown-menu multi-colum columns-2">
                                    <li>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h4>商品分类</h4>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <li><a href="#">热销</a></li>
                            <li><a href="#">新品</a></li>
                            <li><a href="#" class="active">注册</a></li>
                            <li><a href="#">登入</a></li>
                        </ul>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- //navbar-header -->
                </nav>

                <div class="header-info">
                    <div class="header-right search-box">
                        <a href="javascript:;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                        <div class="search">
                            <form class="navbar-form" action="/goods_search">
                                <input type="text" class="form-control" name="Keyword" value="提交给惊喜"
                                    style="color:#777777;">
                                <button type="submit" class="btn btn-default" aria-label="Left Align">搜索</button>
                            </form>
                        </div>
                    </div>
                    <div class="header-right cart">
                        <a href="goods_cart.jsp">
                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">
                                <span class="card_num"></span>
                            </span>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- //header -->

        <!-- 表单 -->
        <div class="account">
            <div class="container">
                <div class="register">
                    <form action="cake.html" method="get">
                        <div class="register-top-grid">
                            <h3>注册新用户</h3>
                            <div class="input">
                                <span>用户名
                                    <label style="color:red;">*</label>
                                </span>
                                <p></p>
                                <input type="text" name="username" placeholder="请输入用户名" required="required">
                            </div>
                            <div class="input">
                                <span>邮箱
                                    <label style="color:red;">*</label>
                                </span>
                                <p></p>
                                <input type="text" name="email" placeholder="请输入邮箱" required="required">
                            </div>
                            <div class="input">
                                <span>密码
                                    <label style="color:red;">*</label>
                                </span>
                                <p></p>
                                <input type="password" name="password" placeholder="请输入密码" required="required">
                            </div>
                            <div class="input">
                                <span>收货人
                                    <label style="color:red;">*</label>
                                </span>
                                <p></p>
                                <input type="text" name="name" placeholder="请输入收货人" required="required">
                            </div>
                            <div class="input">
                                <span>收获电话
                                    <label style="color:red;">*</label>
                                </span>
                                <p></p>
                                <input type="text" name="phone" placeholder="请输入收货电话" required="required">
                            </div>
                            <div class="input">
                                <span>收货地址
                                    <label style="color:red;">*</label>
                                </span>
                                <p></p>
                                <input type="text" name="address" placeholder="请输入收货地址" required="required">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="register-but text-center">
                            <input type="submit" value="提交">
                            <div class="clearfix"></div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <!-- footer 友情连接与作者署名 -->
        <div class="footer">
            <div class="container">
                <div class="text-center">
                    <p>heima www.itcast.cn</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
